<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente diminua e aumente o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo audios</h1>
    <p>Vamos aprender a reproduzir audios em HTML5.</p>

    <audio preload="metadata" controls autoplay>
    <source src="midia/happy-mistake.mp3" type="audio/mpeg">
    <source src="midia/happy-mistake.ogg" type="audio/ogg">
    <source src="midia/happy-mistake.wav" type="audio/wav">
    <p>Seu navegador não suporta áudio <a href="midia/happy-mistake.mp3" download="midia/happy-mistake.mp3" type="audio/mpeg"></a></p>
    </audio><br>
    
    <audio src="midia/guanacast-33.mp3" controls autoplay></audio><br>
    
</body>
</html>
