<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="inome">Nome</label> <!--Exibe o campo 'Nome' em frente a text-box.-->
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome Completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.5" riquired><!--O "min" e "max" são os valores mínimos e máximo que serão aceitos no campo "number". O menor valor digitado e menor valor.-->
        </p><!--O comando step vai fazer com que as notas vão pulando de meio em meio.-->
        <p>
            <label for="imes">Período Letivo</label> <!--Exibe opção de calendário com mês e ano.-->
            <input type="month" name="mes" id="imes" value="2023-09">
        </p>
        <p>
            <label for="idia">Dia da Prova</label>
            <input type="date" name="dia" id="idia" value="2023-09-19">
        </p>
        <p>
            <label for="ihora">Horário da Prova</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="Enviar"> <!--Botão 'Enviar'.-->
            <input type="reset" value="Limpar"> <!--Botão 'Limpar'.-->
        </p>
    </form>
</body>
</html>
