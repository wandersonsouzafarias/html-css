<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    
    <h1>Exemplo de formulário com checkbox e radio button em HTML</h1>

    <form action="cadastro.php" method="get" autocomplete="on">

        <fieldset> <!--São as bordas laterais, que vão agrupar os campos de sexo.-->
            <legend>Sexo</legend> <!--É a legenda que irá aparecer entre as bordas como título.-->
            <input type="radio" name="sexo" id="isxmas" checked> <!--Aqui é criado o botão radio.-->
            <label for="isxmas">Masculino</label> <br> <!--Aqui é criado a texto box que fica ao lado do botão radio para marcação.-->

            <!--OBSERVAÇÃO IMPORTANTE: Para os botões radios deve-se colocar os mesmo nomes para que o usário tenha a opção de marca só um radio. Para deixar uma opção ja marcado eu preciso apenas colocar o metodo "checked" dentro do input que eu deseje que apareça marcado.-->
            <input type="radio" name="sexo" id="isxfem"> 
            <label for="isxfem">Feminino</label> <br>
        </fieldset>

        <fieldset>
            <legend>Esportes de Formulário</legend>
            <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label> <br> 
            <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label> <br>
            <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação </label><br>
            <input type="checkbox" name="esnat" id="iesten"> <label for="iesten">Tênis</label> <br>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
