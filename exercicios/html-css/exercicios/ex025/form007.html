<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastrar.php" method="post" autocomplete="on">
        <p>
            <label for="iest">Estado:</label>
            <select name="estado" id="iest">

                <option value="" selected>--- Escolha ---</option> <!--Foi criado este 'option' apenas para dar o exemplo de select, este valor 'ecolhar' será exibido primeiro na caixa de texto, isto ocorre por causa do 'selectd'. Eu posso utilizar o selectd dentro de qualquer 'option' abaixo assim sendo o conteúdo escolhido será exibido primeiro.-->
                <optgroup label="Região Sudeste"><!--O 'optgroup' deixa eu agrupar um grupo específico e aínda me dá a opção de poder da uma legenda a eles como foi utilizado no exemplo de 'Região Sudeste'.-->
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="pof" id="iprof" list="lstprof"> <!--Campo de preenchimento de dados.-->
            <datalist id="lstprof"><!--O 'lstprof' do campo id é chamado na tag 'input' eu digito o comando 'list="Aqui vem o indereço do id"' ai ele exibirá a lista das tags optin.-->
                <option value="ADM">Administrador</option><!--Se eu quiser eu posso tirar o campo value, assim irá aparecer só o nome da profissão, que eu acho que fica bem melhor.-->
                <option value="CONT">Contabilidade</option>
                <option >Desenvolvedor</option>
                <option >Professor</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem; </label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
